<html>

</head>

<body>

    <button id="tl_Hash" class="tablinks">Hashtags</button>
  </div>

  <!-- Tab content -->
  <div id="collections" class="tabcontent">

    <p>Collections related line here.</p>

      <tr>
        <td>
          <button id="collectionAddButton">Save Collection</button> </td>

          <input type="text" placeholder="Save with custom name"> </td>
      </tr>
    </table>
  </div>
  <div id="HashT" class="tabcontent">
    <h3>Hashtags</h3>
    <p>Hashtag related title here</p>
    <table>
      <tr>
        <td>
          <button id="hashAddButton">Save with hashtag</button> </td>

          <input type="text" placeholder="Save with a #customHashtag"> </td>
      </tr>
    </table>
  </div>
</body>

</html>
