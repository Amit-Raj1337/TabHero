<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="mainUI.js"></script>
  <script defer src="./firebase-app.js"></script>

  <script defer src="./firebase-auth.js"></script>
  <script defer src="./firebase-firestore.js"></script>

</head>

<body>
  <div id="titleDiv">
    <H id="title">TAB HERO</H>
  </div>
  <div id="tagInputDivContainer">

      <textarea id="collectionNameInput"
        placeholder="Save with custom name. Default name will be current date/time. "></textarea>
    </div>
  </div>
  <div>

  </div>
  <div class="col-md-3 col-sm-3 col-xs-6">
    <a href="#" id="collectionAddButton" class="btn btn-sm animated-button thar-three">Save All Open Tabs</a>

  <div>

    <div class="form-row">
      <input type="text" title="Email" id="email" placeholder="Email" />

      <input type="password" title="password" id="password" placeholder="Password" />
    </div>
    <div class="form-row">
      <button type="button" class="btn" id="formButton">Login</button>
    </div>
  </form>
  <button type="button" class="btn" id="googleButton">Google Sign in</button>
  

<script src="js/auth.js"></script>
