<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./resources/css/styles.css">
  <script src="./resources/js/mainUI.js"></script>
  <script defer src="./resources/js/firebase/firebase-app.js"></script>
  <script defer src="./resources/js/firebase/firebase-auth.js"></script>
  <script defer src="./resources/js/firebase/firebase-firestore.js"></script>
  <script defer src="./resources/js/firebase/init-firebase.js"></script>
</head>
<body>
  <div id="titleDiv">
    <h1 id="title">TAB HERO</h1>
  </div>
  <div id="tagInputDivContainer">
    <div id="tagInputDiv">
      <textarea id="collectionNameInput"
        placeholder="Save with custom name. Default name will be current date/time. "></textarea>
    </div>
  </div>
  <div class="col-md-3 col-sm-3 col-xs-6">
    <a href="#" id="collectionAddButton" class="btn btn-sm animated-button thar-three">Save All Open Tabs</a>
  </div>
  <div>
    <a href="#" id="tabHeroMainNavigationButton" class="btn btn-sm animated-button thar-one">My Tab Hero</a>
  </div>
  <h1>Login</h1>
  <form>
    <div class="form-row">
      <input type="text" title="Email" id="email" placeholder="Email" />
    </div>
    <div class="form-row">
      <input type="password" title="password" id="password" placeholder="Password" />
    </div>
    <div class="form-row">
      <button type="button" class="btn" id="formButtonForSignUp">Sign Up</button>
    </div>
  </form>
  <button type="button" class="btn" id="googleButton">Google Sign in</button>
  <script src="./resources/js/firebase/auth.js"></script>
</body>
</html>
